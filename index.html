<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">LOGO</div>
    <button class="btn">Sign Up</button>
  </header>

  <section class="banner">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="btn focus-btn">Stay Focused</button>
  </section>
  <!-- Action Section -->
<section class="action-section">
  <div class="action-text">
    <h2>See It in Action</h2>
    <p>Explore the live preview and imagine your brand in this bold new look.</p>
    <button class="btn preview-btn">Launch Live Preview</button>
  </div>
  <div class="action-image">
    <img src="Assets/wc-mini.png" alt="">
  </div>
</section>


</body>
</html>
